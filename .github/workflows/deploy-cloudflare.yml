# Cloudflare Pages 배포: push 시 프론트엔드 빌드 후 Cloudflare Pages로 배포
name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: agentic_system/frontend
        run: npm install

      - name: Build
        working-directory: agentic_system/frontend
        run: npm run build
        # base: '/' (Cloudflare Pages 루트)

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: fashion-agentic-ai
          directory: agentic_system/frontend/dist
          wranglerVersion: "3"
